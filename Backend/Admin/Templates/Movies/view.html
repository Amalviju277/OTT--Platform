{% extends 'layout/app-layout.html' %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'Movie_view.css' %}">
{% endblock %}

{% block 'content' %}
    <div class="container">
        <a href="{% url 'list' %}" class="btn btn-info form-inline" >
            <i class="fa fa-home"></i>
        </a>
        <br>
        <h1 class="movie-title">{{ movie.title }}</h1>
        <img src="{{ movie.thumbnail_url.url }}" alt="{{ movie.title }}" class="movie-image">
        <p class="movie-description">{{ movie.description }}</p>        
        <div class="movie-video">
            <video width="100%" height="400" controls>
                <source src="{{ movie.video_url.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
{% endblock %}
