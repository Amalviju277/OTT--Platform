{% extends 'layout/app-layout.html' %}
{% block 'content' %}
<div>
    <div class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4"> Profile</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible alert-danger fade show" role="alert">
                    <p>{{ message }}</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
                
        <form class="mt-5" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input  type="password" name="current_password" class="form-control"placeholder="Enter your current password" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control" placeholder="Enter your new password" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="conf_password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
    </div>
    </div>           
</div>

{% endblock %}
